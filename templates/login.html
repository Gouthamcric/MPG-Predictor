<!doctype html>
<html lang="en">

{% include 'header1.html' %}
<body class="text-center">
    <form class="form-signin" method="POST" action="/login">
        <!-- <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <i class="fab fa-invision fa-3x"></i>
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="the username, the @ symbol, and the user's domain name">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required pattern=".{6,}" title="password should be minimum of 6 characters">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <a href="/register"> Dont have an account? </a>
        {% if flag==1 %} 
            <br><p style="color:red">*Invalid username/password combination*</p>{% endif %} 
        <p class="mt-5 mb-3 text-muted">&copy; milage_predictor 2020</p>
    </form>
</body>

</html>
